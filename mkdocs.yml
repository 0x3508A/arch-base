repo_name: 0x3508a/public-notes
repo_url: https://github.com/0x3508A/public-notes
edit_uri: blob/master/docs/

# Site Configuration
docs_dir: docs
use_directory_urls: true
strict: true
site_dir: public

# Theme Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
    - toc.follow
    # - navigation.sections
    # - navigation.expand
    # - toc.integrate
    # - content.tabs.link
    # - content.code.annotation

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: lime
      toggle:
        icon: material/flare
        name: Dark mode

    # Palette toggle for dark mode (Default)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: light green
      toggle:
        icon: material/weather-night
        name: Light mode

  font:
    text: Open Sans
    # code: Consolas

  icon:
    # logo: material/gamepad-variant
    repo: fontawesome/brands/github
    # edit: material/file-edit-outline
    # view: material/file-eye-outline
  # favicon: _site/favicon.ico

extra:
  generator: false
  consent:
    title: Cookie consent
    actions:
      - accept
      - reject
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  extra_css:
    # - _site/mkdocs-extra.css
  extra_javascript:

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      # auto_title: true
      anchor_linenums: true
      # linenums: true
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys:
      separator: "+"
      key_map:
        click: "Click"
        left-click: "Left Click"
        right-click: "Right Click"
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - def_list
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - abbr
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.escapeall:
      hardbreak: false
      nbsp: false
  - toc:
      permalink: true
